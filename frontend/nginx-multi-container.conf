events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 1024m;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Resolver for dynamic DNS resolution
    resolver 127.0.0.11 valid=30s;

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /var/www/html;
        index index.html;

        # Expose runtime config to frontend
        location = /config.js {
            default_type application/javascript;
            alias /var/www/html/config.js;
        }

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API proxy to backend container (MULTI-CONTAINER mode)
        location /api/ {
            set $backend_upstream backend:8000;
            proxy_pass http://$backend_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 1024m;
            proxy_read_timeout 600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
        }

        # Uploads proxy to backend container (MULTI-CONTAINER mode)
        location /uploads/ {
            set $backend_upstream backend:8000;
            proxy_pass http://$backend_upstream/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 1024m;
            proxy_read_timeout 600s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
